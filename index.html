
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Expense Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .expense-item:nth-child(even) {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 border-b-4 border-indigo-600 pb-2">
            ðŸ’¸ Serverless Expense Tracker
        </h1>

        <!-- Expense Submission Form -->
        <div class="bg-white p-6 rounded-xl shadow-2xl mb-10 border border-gray-100">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Add New Expense</h2>
            <form id="expenseForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
                    <input type="number" step="0.01" id="amount" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 appearance-none bg-white">
                        <option value="Food">Food</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Housing">Housing</option>
                        <option value="Travel">Travel</option>
                        <option value="Misc">Miscellaneous</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="md:col-span-4 mt-2">
                    <button type="submit" id="submitButton" class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                        Record Expense
                    </button>
                </div>
                <p id="formMessage" class="md:col-span-4 text-center text-sm mt-2"></p>
            </form>
        </div>

        <!-- Expense List Section -->
        <div class="bg-white p-6 rounded-xl shadow-2xl border border-gray-100">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex justify-between items-center">
                All Expenses
                <button onclick="fetchExpenses()" class="text-sm text-indigo-500 hover:text-indigo-700 transition duration-150 font-medium">Refresh List</button>
            </h2>
            <div class="text-sm font-semibold text-gray-500 grid grid-cols-12 py-2 border-b">
                <span class="col-span-1">Date</span>
                <span class="col-span-5">Description</span>
                <span class="col-span-3">Category</span>
                <span class="col-span-3 text-right">Amount</span>
            </div>
            <div id="expenseList" class="divide-y divide-gray-200">
                <p class="text-center text-gray-500 p-4">Loading expenses...</p>
            </div>
            <!-- NOTE on persistence: Data is lost when the function sleeps. This warning is important for the user. -->
            <p class="text-xs text-center text-red-500 pt-4">Warning: Data is non-persistent and will be lost on serverless function reset.</p>
        </div>
    </div>

    <script>
        // --- API & UI Logic ---

        // Determine the API endpoint based on environment (localhost vs deployed Vercel URL)
        const API_BASE_URL = window.location.host === 'localhost:3000' 
            ? 'http://localhost:3000' 
            : window.location.origin;

        const EXPENSES_ENDPOINT = `${API_BASE_URL}/api/expenses`;

        const expenseList = document.getElementById('expenseList');
        const expenseForm = document.getElementById('expenseForm');
        const formMessage = document.getElementById('formMessage');
        const submitButton = document.getElementById('submitButton');

        // Function to fetch and display expenses
        async function fetchExpenses() {
            expenseList.innerHTML = '<p class="text-center text-indigo-500 p-4">Fetching data...</p>';
            try {
                const response = await fetch(EXPENSES_ENDPOINT, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    renderExpenses(result.data);
                } else {
                    expenseList.innerHTML = '<p class="text-center text-gray-500 p-4">No expenses recorded yet.</p>';
                }

            } catch (error) {
                console.error('Error fetching expenses:', error);
                expenseList.innerHTML = `<p class="text-center text-red-500 p-4">Error loading expenses: ${error.message}. Check console.</p>`;
            }
        }

        // Function to render the list of expenses
        function renderExpenses(expenses) {
            expenseList.innerHTML = '';
            
            expenses.forEach(expense => {
                const item = document.createElement('div');
                item.className = 'expense-item grid grid-cols-12 py-3 text-gray-700 text-sm hover:bg-indigo-50 transition duration-100 px-2 rounded-lg';
                item.innerHTML = `
                    <span class="col-span-1">${expense.date.substring(5)}</span> <!-- Display MM-DD -->
                    <span class="col-span-5 font-medium truncate">${expense.description}</span>
                    <span class="col-span-3 text-indigo-600 font-semibold">${expense.category}</span>
                    <span class="col-span-3 text-right font-bold text-lg text-red-600">$${expense.amount.toFixed(2)}</span>
                `;
                expenseList.appendChild(item);
            });
        }

        // Function to handle form submission
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Recording...';
            formMessage.className = 'md:col-span-4 text-center text-sm mt-2 text-blue-600';
            formMessage.textContent = 'Submitting expense...';

            // Gather form data
            const newExpense = {
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
            };

            try {
                const response = await fetch(EXPENSES_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newExpense),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    formMessage.className = 'md:col-span-4 text-center text-sm mt-2 text-green-600';
                    formMessage.textContent = 'Success! Expense recorded.';
                    expenseForm.reset();
                    // Re-set today's date after reset
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('date').value = today;
                    
                    // Refresh the list to show the new expense
                    await fetchExpenses();
                } else {
                    // Handle validation errors or other API errors
                    formMessage.className = 'md:col-span-4 text-center text-sm mt-2 text-red-600';
                    const errorDetails = (result.details || []).join('; ') || result.error || 'Unknown error.';
                    formMessage.textContent = `Error: ${errorDetails}`;
                    console.error('API Error:', result);
                }

            } catch (error) {
                formMessage.className = 'md:col-span-4 text-center text-sm mt-2 text-red-600';
                formMessage.textContent = 'Network or Server Error. See console.';
                console.error('Fetch Error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Record Expense';
            }
        });

        // Initial load: Set today's date and fetch expenses
        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            fetchExpenses();
        };
    </script>
</body>
</html>
